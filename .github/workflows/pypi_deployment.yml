name: pomdp-py package pypi deployment

on:
  push:
    branches:
      - "main"
      - "dev-latest"
    tags:
      - 'v1.3.5'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  pypi-publish:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: true
      matrix:
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12"]
    environment:
      name: testpypi
      url: https://test.pypi.org/p/pomdp-py/

    steps:

    - name: Set release name with date
      id: set_release_name
      run: echo "RELEASE_NAME=pomdp-py (dev-latest $(date +'%Y-%m-%d'))" >> $GITHUB_ENV

    - uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - uses: actions/checkout@v4
      with:
        ref: 'dev-latest'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip

    - name: Run release script
      working-directory: .
      run: |
        cd scripts
        ./pomdp_py_release.sh ${{ secrets.RELEASE_ATTEMPT_COUNT }}

    - name: Upload to PyPi
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        # This will upload stuff under dist/ to PyPI
        user: __token__
        password: ${{ secrets.PYPI_TOKEN }}
        repository_url: https://test.pypi.org/legacy/
